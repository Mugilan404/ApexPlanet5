<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | JobQuest</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/logo.jpg" type="image/jpeg" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .register-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .register-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .register-container h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #343a40;
      text-align: center;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
      border-color: #28a745;
    }

    .btn-register {
      background-color: #28a745;
      color: #fff;
      font-weight: 600;
    }

    .btn-register:hover {
      background-color: #218838;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-footer a {
      text-decoration: none;
      color: #28a745;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer small {
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- 🔝 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/logo.jpg" alt="Logo" width="40" height="40" class="rounded-circle me-2" />
        <strong>JobQuest</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navRegister">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navRegister">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="job-listings.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📝 Register Form -->
  <div class="register-wrapper">
    <div class="register-container">
      <h2>Create Your Account</h2>
      <form action="/api/auth/register" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" id="name" class="form-control" required placeholder="John Doe" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" required placeholder="you@example.com" />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select name="role" id="role" class="form-select" required>
            <option value="" disabled selected>Select Role</option>
            <option value="jobseeker">Job Seeker</option>
            <option value="employer">Employer</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required placeholder="••••••••" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-register">Register</button>
        </div>
      </form>

      <div class="form-footer mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer>
    <div class="container">
      <p class="mb-1">&copy; 2025 JobQuest. All rights reserved.</p>
      <small>Made with 💼 in India</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
