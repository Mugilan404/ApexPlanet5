<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Job | JobQuest</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/logo.jpg" type="image/jpeg" />

  <!-- Google Fonts – Advanced modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('../assets/hero-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      z-index: 10;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin: 60px auto;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-wrapper h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.2);
    }

    .btn-apply {
      background-color: #007bff;
      font-weight: 600;
      color: white;
    }

    .btn-apply:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: 500;
      color: #222;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }

    footer small {
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- 🔝 Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/logo.jpg" alt="Logo" width="40" height="40" class="rounded-circle me-2" />
        <strong>JobQuest</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="job-listings.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="post-job.html">Post Job</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📝 Job Application Form -->
  <div class="form-wrapper">
    <h2>Apply for Frontend Developer</h2>
    <form action="/apply" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" class="form-control" accept=".pdf" required />
      </div>

      <div class="mb-3">
        <label for="coverletter" class="form-label">Cover Letter</label>
        <textarea id="coverletter" name="coverletter" class="form-control" rows="4" placeholder="Tell us why you're a great fit..."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-apply btn-lg">Submit Application</button>
      </div>
    </form>
  </div>

  <!-- ✅ Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 JobQuest. All rights reserved.</p>
      <small>Made with 💼 in India</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
