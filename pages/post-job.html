<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job | JobQuest</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/logo.jpg" type="image/jpeg" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffffff, #dbeafe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .post-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .post-job-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 720px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #1e3a8a;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .btn-post {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
    }

    .btn-post:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer small {
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- 🔝 Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/logo.jpg" alt="Logo" width="40" height="40" class="rounded-circle me-2" />
        <strong>JobQuest</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPost">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navPost">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="job-listings.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📝 Post Job Form -->
  <div class="post-wrapper">
    <div class="post-job-container">
      <h2>Post a New Job</h2>
      <form action="/post-job" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Job Title</label>
          <input type="text" id="title" name="title" class="form-control" required placeholder="e.g., Backend Developer" />
        </div>

        <div class="mb-3">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" id="company" name="company" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" name="location" class="form-control" required placeholder="e.g., Remote or Chennai" />
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Job Type</label>
          <select id="type" name="type" class="form-select" required>
            <option value="">Select type</option>
            <option value="full-time">Full Time</option>
            <option value="part-time">Part Time</option>
            <option value="internship">Internship</option>
            <option value="contract">Contract</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salary Range (₹)</label>
          <input type="text" id="salary" name="salary" class="form-control" placeholder="e.g., 5 LPA - 8 LPA" />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Job Description</label>
          <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-post btn-lg">Submit Job</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer>
    <div class="container">
      <p class="mb-1">&copy; 2025 JobQuest. All rights reserved.</p>
      <small>Made with 💼 in India</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
